<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="page">
  <header>
    A Noughts and Crosses Game
  </header>

  <main>
    <div id=control-area>
      <button id="reset-button" class="reset-button">
        Reset
      </button>
      <div id="dialogue" class="message">
        Choose to play yourself (1) or me (2)
      </div>
      <div id="move" class="message" hidden>
        X to play
      </div>
      <button id="play-1" class="first selection">
        1
      </button>
      <button id="play-2" class="first selection">
        2
      </button>
      <button id="play-O" class="second selection" hidden>
        O
      </button>
      <button id="play-X" class="second selection" hidden>
        X
      </button>
    </div>
    <div id=play-area>
      <div class="row">
        <button id="square-7" class="square"
          style="border-width: 0px;">
        </button>
        <button id="square-8" class="square"
          style="border-width: 0px 2px;">
        </button>
        <button id="square-9" class="square"
          style="border-width: 0px;">
        </button>
      </div>
      <div class="row">
        <button id="square-4" class="square"
          style="border-width: 2px 0px;">
        </button>
        <button id="square-5" class="square"
          style="border-width: 2px;">
        </button>
        <button id="square-6" class="square"
          style="border-width: 2px 0px;">
        </button>
      </div>
      <div class="row">
        <button id="square-1" class="square"
          style="border-width: 0px;">
        </button>
        <button id="square-2" class="square"
          style="border-width: 0px 2px;">
        </button>
        <button id="square-3" class="square"
          style="border-width: 0px;">
        </button>
      </div>
  </main>

  <footer>
    <span hidden class="footer-span" style="float:left;">
      Pen by
      <a href="https://www.freecodecamp.com/atelespaniscus">
        Paniscus Ateles</a>, 2017
    </span>
    <span id="noscript">
      Please enable JavaScript.
      This pen requires jQuery from cloudflare.com.
    </span>
    <span hidden class="footer-span" style="float:right;">
      <a href="https://www.freecodecamp.org/challenges/build-a-tic-tac-toe-game">
        Free Code Camp Project #9</a>
    </span>
  </footer>
</div>
