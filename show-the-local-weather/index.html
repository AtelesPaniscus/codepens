<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Show The Local Weather</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <img id=clouds width=100% height=100%
     src=http://1.bp.blogspot.com/-m8wrcFIoru4/T_55pPD2SjI/AAAAAAAAImY/OGVSCXCSxKs/s1600/22-backgrounds-wallpapers-desktop-clouds-in-the-sky.jpg>

<div id="page">
  <header>
    The weather where you are
  </header>

  <main>
    <div id="location" class="report">
      50.87&deg;N<br />1.58&deg;E
    </div>
    <div id="weather" class="report">
      <span id="weather-term">
        Clear
      </span>
      -
      <span id="temperature">
        0&deg;</span><span id="scale-button">C
      </span>
    </div>
    <div id="weather-icon" class="report">
      <img id="icon" alt="Weather Icon"
           src="https://cdn.glitch.com/6e8889e5-7a72-48f0-a061-863548450de5%2F01d.png?1499366022009">
    </div>
  </main>

  <footer>
    <span hidden class="footer-span" style="float:left;">
      Pen by
      <a href="https://www.freecodecamp.com/atelespaniscus">
        Paniscus Ateles</a>, 2017
    </span>
    <span id="noscript">
      Please enable JavaScript.
      This pen requires jQuery from cloudflare.com and
      the cors-anywhere.herokuapp.com gateway.
    </span>
    <span hidden class="footer-span" style="float:right;">
      <a href="https://www.freecodecamp.org/challenges/show-the-local-weather">
        Free Code Camp Project #4</a>
    </span>
  </footer>
</div>
