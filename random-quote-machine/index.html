<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="page">
  <header>
    A Random Quote Machine
  </header>

  <main>
    <div id="quotearea">
      <p id="quote" style="font-style:italic">
        Quote ...
      </p>
      <p id="author">
        by ...
      </p>
    </div>
    <div id="button-area">
      <button id="quote-button" title=
      "Curtesy Alty Inc @ http://www.forismatic.com/en/">
        New Quote
      </button>
      <a id="tweet-url" title="Tweet this quote"
        href="#" target="_blank">
        <button id="tweet-button" hidden>
          <img alt="Tweet"
            src="https://abs.twimg.com/errors/logo23x19.png">
        </button>
      </a>
    </div>
  </main>

  <footer>
    <span hidden class="footer-span" style="float:left;">
      Pen by
      <a href="https://www.freecodecamp.com/atelespaniscus">
        Paniscus Ateles</a>, 2017
    </span>
    <span id="noscript">
      Please enable JavaScript.
      This pen requires jQuery from cloudflare.com and
      API access to forismatic.com.
    </span>
    <span hidden class="footer-span" style="float:right;">
      <a href="https://www.freecodecamp.org/challenges/build-a-random-quote-machine">
        Free Code Camp Project #3</a>
    </span>
  </footer>
</div>
