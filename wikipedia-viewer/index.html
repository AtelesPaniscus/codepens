<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="page">
  <header>
    A Wikipedia Viewer
  </header>

  <main>
    <div>
      <a target="viewer"
href="https://en.wikipedia.org/wiki/Special:Random">
        <button type="button" class="activate-viewer"
        title="Click to select Random Wikipedia Article">
          <img alt="Random Article"
src="https://feathericons.com/node_modules/feather-icons/dist/icons/help-circle.svg">
        </button>
      </a>
      <button type="button" id="search-button"
        title="Click to Search the Wikipedia">
        <img alt="Search"
src="https://feathericons.com/node_modules/feather-icons/dist/icons/search.svg">
      </button>
    </div>
    <div>
      <input id="term" type="text"
             placeholder="Enter Search Term">
    </div>
    <div id="viewer-pane" hidden>
      <iframe name="viewer" style="width:100%;height:550px">
      </iframe>
    </div>
    <div id="results-pane" class="activate-viewer" hidden>
    </div>
  </main>

  <footer>
    <span hidden class="footer-span" style="float:left;">
      Pen by
      <a href="https://www.freecodecamp.com/atelespaniscus">
        Paniscus Ateles</a>, 2017
    </span>
    <span id="noscript">
      Please enable JavaScript.
      This pen requires jQuery from cloudflare.com.
    </span>
    <span hidden class="footer-span" style="float:right;">
      <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer">
        Free Code Camp Project #5</a>
    </span>
  </footer>
</div>
