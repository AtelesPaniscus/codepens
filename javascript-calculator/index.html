<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="page">
  <header>
    A Reverse Polish Calculator
  </header>

  <main>
    <div id="display-area">
      <div class="display" id="entry"></div>
      <div class="display" id="formula"></div>
      <div class="display" id="accumulator"></div>
    </div>
    <div id="button-area">
      <div class="button-row">
        <button class="clear red key">AC</button>
        <button class="cancel red key">CE</button>
        <button class="function key">รท</button>
        <button class="function key">ร</button>
      </div>
      <div class="button-row">
        <button class="digit key">7</button>
        <button class="digit key">8</button>
        <button class="digit key">9</button>
        <button class="function key">-</button>
      </div>
      <div class="button-row">
        <button class="digit key">4</button>
        <button class="digit key">5</button>
        <button class="digit key">6</button>
        <button class="function key">+</button>
      </div>
      <div class="button-row">
        <button class="digit key">1</button>
        <button class="digit key">2</button>
        <button class="digit key">3</button>
        <button class="enter tall key">=</button>
      </div>
      <div class="button-row">
        <button class="digit wide key">0</button>
        <button class="decimal digit key">.</button>
      </div>
    </div>
    <div>
      <br /><br /><br />
    </div>
  </main>

  <footer>
    <span hidden class="footer-span" style="float:left;">
      Pen by
      <a href="https://www.freecodecamp.com/atelespaniscus">
        Paniscus Ateles</a>, 2017
    </span>
    <span id="noscript">
      Please enable JavaScript.
      This pen requires jQuery from cloudflare.com.
    </span>
    <span hidden class="footer-span" style="float:right;">
      <a href="https://www.freecodecamp.org/challenges/build-a-javascript-calculator">
        Free Code Camp Project #7</a>
    </span>
  </footer>
</div>
